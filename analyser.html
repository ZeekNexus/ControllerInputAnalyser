<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="analyser.css">
    <title>Input analyser</title>
</head>
<body>    
    <div id="container">
        <div id="contentcontainer">
            <div id="contentheader">
                <div id="title">
                    <p>Controller Input Analyser</p>
                </div>
                <div id="controllerdatacontainer">
                    <div class="controllerdata" id="cnamecontainer">
                        <p id="controllername">Name: </p>
                    </div>
                    <div class="controllerdata" id="cconncontainer">
                        <p id="controllerconnected">Controller is Not Connected.</p>
                    </div>
                    <div class="controllerdata" id="cportcontainer">
                        <p id="controllerport">Port: </p>
                    </div>
                </div>    
            </div>

            <div id="contentbody">
                <div id="buttondata">
                    <p class="buttontitle">Buttons Found</p>
                </div>
                <div id="axesdata">
                    <p class="buttontitle">Axes Found</p>
                </div>
            </div>
        </div>
    </div>


    <script src="analyser.js"></script>
</body>
</html>
